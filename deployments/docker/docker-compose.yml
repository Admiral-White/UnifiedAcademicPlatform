version: '3.8'

services:
  # SQL Server Database
  sql-server:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: uap-sql-server
    environment:
      SA_PASSWORD: "YourStrong!Password123"
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - sql_data:/var/opt/mssql
    networks:
      - uap-network
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "YourStrong!Password123" -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10

  # Redis for Caching
  redis:
    image: redis:7-alpine
    container_name: uap-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - uap-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # RabbitMQ for Message Broker
  rabbitmq:
    image: rabbitmq:3-management
    container_name: uap-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: "guest"
      RABBITMQ_DEFAULT_PASS: "guest"
    ports:
      - "5672:5672"   # AMQP protocol
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - uap-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3

  # Consul for Service Discovery
  consul:
    image: consul:1.15
    container_name: uap-consul
    command: ["agent", "-dev", "-client=0.0.0.0"]
    ports:
      - "8500:8500" # Web UI
    networks:
      - uap-network

volumes:
  sql_data:
  redis_data:
  rabbitmq_data:

networks:
  uap-network:
    driver: bridge